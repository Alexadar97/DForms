<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 ">
    <div class="col-md-12 box1">
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-5 text-center"></div>
            <div class="col-xs-9 col-sm-7 col-md-6 col-lg-4 text-center">
              <!-- <form class="example">
                <input type="text" placeholder="Search.." name="search2" (input)="search($event.target.value)" #valsearchuser>
                <button type="submit" (click)="search(valsearchuser.value)"><i class="fa fa-search"></i></button>

            </div>
            <div class="col-xs-3 col-sm-2 col-md-3 col-lg-3 text-center">
              <br>
              <button type="button" class="btn btn-default btn-md pull-right text-white" (click)="add()">
                  <i class="fa fa-plus-circle"> Add</i>
                </button>
                <br>
            </div>
          
          </div>
     
      <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 table-responsive pointer " >
        <br>
          <ng-container *ngIf="alldepartment?.length!=0">
            <table id="depttable" style="width:100%" class="table-bordered">
              <thead style="    background-color: #ececec;">
                <tr class="text-center">
                  <th>S.No</th>
                  <th>Department Name</th>
                  <!-- <th>L3</th> -->
                  <!-- <th>Edit</th>
                  <th>Delete</th> -->
                </tr>
              </thead>
              <tbody>
                  <tbody>
                      <tr class="text-center" *ngFor="let data of alldepartment | paginate: { itemsPerPage: 10, currentPage: p1,id: 'two'};let index=index">
                        <td>{{((p1- 1) * 10 + index+1)}}</td>
                        <td> {{(data?.name != null) ? data?.name : '-' }} </td>
                        <!-- <td> {{(data?.l3name != null) ? data?.l3name : '-' }} </td> -->
                        <!-- <td>
                          <button type="button" class="btn btn-sm btn-success" (click)="edit((p1- 1) * 10 + index)">Edit</button>
                        </td>
                        <td>
                          <button type="button" class="btn btn-sm btn-danger" (click)="delete((p1- 1) * 10 + index)">Delete</button>
                        </td> -->
                      </tr>
                    </tbody>
                  </table>
                <pagination-controls style="text-align: right;" (pageChange)="p1 = $event" #api id="two">
                </pagination-controls>
                </ng-container>
                <h4 *ngIf="alldepartment?.length==0" class="text-center">No department created yet.</h4>
                <br>
        </div>
      
  </div>
      
      <div class="modal fade" id="add" role="dialog" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{modalname}} Department</h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-12">
                    <form [formGroup]="addOReditdepartForm">
                      <div class="form-group">
                        <label for="usr">Department Name:</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter Department Name">
                        <small class="text-danger"
                          *ngIf="!addOReditdepartForm.controls.name.valid && addOReditdepartForm.controls.name.touched">
                          Department Name is invalid </small>
                      </div>
                      <!-- <div class="form-group">
                        <label for="email" class="editmodal">L3:</label>
                        <input type="text" class="form-control " colls="4" formControlName="l3name" autocomplete="off"
                      id="l3Updateadd" style="padding: 0 1%;" placeholder="Enter L3 Manager"
                      (input)="l3usernamekeydown($event.target.value)" list="l3usernameid" #smshortids>
                    <datalist id="l3usernameid">
                      <ng-container *ngFor="let list of l3managerlist ">
                        <option value={{list}}></option>
                      </ng-container>
                    </datalist>
                        <small class="text-danger"
                          *ngIf="!addOReditdepartForm.controls.l3userid.valid && addOReditdepartForm.controls.l3name.touched">
                          L3 is invalid</small>
                      </div> -->
                    </form>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-success" (click)="confirmadd()">Submit</button>
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel </button>
              </div>
            </div>
          </div>
        </div>
